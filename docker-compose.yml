version: '3.8'

services:
  writeup-ai-tool:
    build: .
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - FLASK_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    container_name: writeup-ai-tool-v2
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - writeup-ai-tool
    restart: unless-stopped
    profiles:
      - production