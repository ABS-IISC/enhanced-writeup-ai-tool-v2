<!DOCTYPE html>
<html>
<head>
    <title>Writeup AI Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 300px; background: #2c3e50; padding: 20px; }
        .main { flex: 1; padding: 20px; }
        .upload-area { border: 2px dashed #3498db; padding: 20px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .upload-area:hover { background: rgba(52, 152, 219, 0.1); }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #2980b9; }
        .btn:disabled { background: #7f8c8d; cursor: not-allowed; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #34495e; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .high-risk { color: #e74c3c; }
        .medium-risk { color: #f39c12; }
        .low-risk { color: #27ae60; }
        .sections { margin-top: 20px; }
        .section-item { background: #34495e; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .section-item:hover { background: #4a5f7a; }
        .section-item.active { background: #3498db; }
        .content-area { background: #2c3e50; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .feedback-item { background: #34495e; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #3498db; }
        .feedback-item.medium-risk { border-left-color: #f39c12; }
        .feedback-item.low-risk { border-left-color: #27ae60; }
        .chat-area { background: #2c3e50; padding: 20px; border-radius: 8px; height: 300px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
        .chat-message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .chat-message.user { background: #3498db; margin-left: 20%; }
        .chat-message.ai { background: #34495e; margin-right: 20%; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; border: none; border-radius: 5px; background: #34495e; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Document Upload</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üìÑ Click to upload .docx file</p>
                <input type="file" id="fileInput" accept=".docx" style="display: none;">
            </div>
            
            <button class="btn" id="startBtn" onclick="startAnalysis()" disabled>Start Analysis</button>
            
            <div class="sections">
                <h3>Sections</h3>
                <div id="sectionsList">No document uploaded</div>
            </div>
        </div>
        
        <div class="main">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSections">0</div>
                    <div>Total Sections</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number high-risk" id="highRisk">0</div>
                    <div>High Risk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number medium-risk" id="mediumRisk">0</div>
                    <div>Medium Risk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number low-risk" id="lowRisk">0</div>
                    <div>Low Risk</div>
                </div>
            </div>
            
            <div class="content-area" id="contentArea">
                <h3>Select a section to view content and analysis</h3>
            </div>
            
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message ai">Hello! Upload a document and start analysis to begin.</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask me about your document...">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        
        document.getElementById('fileInput').addEventListener('change', uploadFile);
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        async function uploadFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    currentSession = result.session_id;
                    document.getElementById('startBtn').disabled = false;
                    document.querySelector('.upload-area p').textContent = '‚úÖ ' + result.document_name;
                    loadSections();
                } else {
                    alert('Upload failed: ' + result.error);
                }
            } catch (error) {
                alert('Upload error: ' + error.message);
            }
        }
        
        async function startAnalysis() {
            try {
                const response = await fetch('/api/start_analysis', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('startBtn').textContent = 'Analysis Complete!';
                    document.getElementById('startBtn').disabled = true;
                    loadSections();
                    updateStats();
                }
            } catch (error) {
                alert('Analysis error: ' + error.message);
            }
        }
        
        async function loadSections() {
            try {
                const response = await fetch('/api/sections');
                const result = await response.json();
                
                const container = document.getElementById('sectionsList');
                container.innerHTML = '';
                
                result.sections.forEach(section => {
                    const div = document.createElement('div');
                    div.className = 'section-item';
                    div.innerHTML = `
                        <div><strong>${section.name}</strong></div>
                        <div style="font-size: 12px; color: #bdc3c7;">
                            ${section.word_count} words | H:${section.high_risk_count} M:${section.medium_risk_count} L:${section.low_risk_count}
                        </div>
                    `;
                    div.onclick = () => selectSection(section.name, div);
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading sections:', error);
            }
        }
        
        async function selectSection(sectionName, element) {
            document.querySelectorAll('.section-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            
            try {
                const response = await fetch(`/api/section/${encodeURIComponent(sectionName)}`);
                const result = await response.json();
                
                if (result.success) {
                    displaySection(result);
                }
            } catch (error) {
                console.error('Error loading section:', error);
            }
        }
        
        function displaySection(data) {
            const container = document.getElementById('contentArea');
            let html = `<h3>${data.section_name}</h3>`;
            html += `<div style="background: #1a1a1a; padding: 15px; border-radius: 5px; margin: 10px 0;">${data.content}</div>`;
            
            if (data.analysis && data.analysis.feedback_items) {
                html += '<h4>AI Analysis</h4>';
                data.analysis.feedback_items.forEach(item => {
                    html += `
                        <div class="feedback-item ${item.risk_level.toLowerCase()}-risk">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span><strong>${item.type}</strong></span>
                                <span class="${item.risk_level.toLowerCase()}-risk">${item.risk_level} Risk</span>
                            </div>
                            <div style="margin-bottom: 10px;">${item.description}</div>
                            <div style="color: #bdc3c7; font-style: italic;">${item.suggestion}</div>
                            <div style="margin-top: 10px;">
                                <button class="btn" onclick="acceptFeedback('${data.section_name}', '${item.id}')">‚úÖ Accept</button>
                                <button class="btn" onclick="rejectFeedback('${data.section_name}', '${item.id}')">‚ùå Reject</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }
        
        async function updateStats() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.statistics) {
                    document.getElementById('totalSections').textContent = result.statistics.total_sections;
                    document.getElementById('highRisk').textContent = result.statistics.high_risk;
                    document.getElementById('mediumRisk').textContent = result.statistics.medium_risk;
                    document.getElementById('lowRisk').textContent = result.statistics.low_risk;
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            addChatMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('/api/chat/basic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const result = await response.json();
                
                if (result.success) {
                    addChatMessage('ai', result.response);
                }
            } catch (error) {
                addChatMessage('ai', 'Sorry, I encountered an error.');
            }
        }
        
        function addChatMessage(sender, message) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `chat-message ${sender}`;
            div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI'}:</strong> ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        async function acceptFeedback(section, id) {
            try {
                await fetch('/api/feedback/accept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ section: section, feedback_id: id })
                });
                alert('Feedback accepted!');
            } catch (error) {
                console.error('Error accepting feedback:', error);
            }
        }
        
        async function rejectFeedback(section, id) {
            try {
                await fetch('/api/feedback/reject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ section: section, feedback_id: id })
                });
                alert('Feedback rejected!');
            } catch (error) {
                console.error('Error rejecting feedback:', error);
            }
        }
        
        // Update stats every 2 seconds
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
